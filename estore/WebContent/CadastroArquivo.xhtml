<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Arquivo</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:form>
	<h1>Novo produto</h1>

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup align="right">
			<p:button value="Pesquisa" outcome="ListarArquivos" />
		</p:toolbarGroup>
	</p:toolbar>

	<p:panelGrid columns="2" id="painel"
		style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
		<h:panelGrid columns="2">
			<p:outputLabel value="Arquivo: " for="fileUpload" />
			<p:fileUpload id="fileUpload"
				fileUploadListener="#{uploadAvancadoBean.upload}" label="Escolher"
				uploadLabel="Enviar" cancelLabel="Cancelar"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)"
				sizeLimit="10240000"
				invalidSizeMessage="O tamanho máximo permitido é de 1KB."
				fileLimit="1"
				fileLimitMessage="Só é possível escolher um arquivo por vez."
				multiple="true" auto="false"
				onstart="console.log('Iniciando envio de arquivo')"
				onerror="console.log('Erro na requisição de envio')"
				oncomplete="console.log('Envio concluído')" />
		</h:panelGrid>
	</p:panelGrid>
</h:form>
</html>
